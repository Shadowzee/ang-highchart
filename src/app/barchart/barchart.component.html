<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
    <li [ngbNavItem]="1">
      <a ngbNavLink>One</a>
      <ng-template ngbNavContent>
       <app-table></app-table>
      </ng-template>
    </li>
    <li [ngbNavItem]="2">
      <a ngbNavLink>Line</a>
      <ng-template ngbNavContent>
        <app-linechart></app-linechart>
      </ng-template>
    </li>
    <li [ngbNavItem]="3">
      <a ngbNavLink>Bar</a>
      <ng-template ngbNavContent>
        <app-bar></app-bar>
      </ng-template>
    </li>
  </ul>
  
  <div [ngbNavOutlet]="nav" class="mt-2"></div>
